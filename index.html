<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <main id="card">
      <div id="img-container">
        <img src="assets/illustration-hero.svg" alt="svg-hero" />
      </div>

      <div id="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div id="plan">
        <div id="price-icon">
          <img src="assets/icon-music.svg" alt="svg-music" />
          <div>
            <p id="annual">Annual Plan</p>
            <p id="price">$59.99/year</p>
          </div>
        </div>

        <div id="link">
          <a href="">Change</a>
        </div>
      </div>

      <div id="buttons">
          <button id="btn-payment">Proceed to Payment</button>
          <button id="btn-cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
